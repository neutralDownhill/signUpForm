<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mooli&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div id="colLeft">
        <div id="logo">
            <a href="../">
                <h1>{ tp }</h1>
            </a>
        </div>
        <p>Photo by 
            <a href="https://www.pexels.com/@matreding/">Mathias Reding</a>
             on 
             <a href="https://www.pexels.com/">Pexels</a>
       </p>
    </div>
    <div id="colRight">
        <h2>This is not a real online service! You need something like this in 
            your life to help you realize your deepest dreams.
            <br />
            Sign up now to get started.
            <br />
            <br />
            You <em>know</em> you want to.
        </h2>

        <form id="createAccount">
            <section>
                <fieldset>
                    <legend>Let's do this!</legend>
                    <div class="input">
                        <label for="firstName">FIRST NAME</label>
                        <input id="firstName" type="text" minlength="1" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="lastName">LAST NAME</label>
                        <input id="lastName" type="text" minlength="1" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" inputmode="email" required>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="phoneNumber">PHONE NUMBER</label>
                        <input id="phoneNumber" type="tel" inputmode="tel" required pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"'>
                        <div class="error"></div>
                    </div>

                    <!--password requires 1 cap letter, 1 num, > 8 chars-->
                    <div class="input">
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div class="error"></div>
                    </div>

                    <div class="input">
                        <label for="passwordConfirm">CONFIRM PASSWORD</label>
                        <input id="passwordConfirm" type="password" required pattern='(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}'>
                        <div class="error"></div>
                    </div>
                </fieldset>
            </section>

            <button id="createAccount-submit" type="submit">Create Account</button>
        </form>

        <p>Already have an account?
            <a href="">Log in</a>
        </p>
    </div>
</body>
</html>
